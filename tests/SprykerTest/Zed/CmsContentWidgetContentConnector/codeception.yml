namespace: SprykerTest\Zed\CmsContentWidgetContentConnector
paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'
suites:
    Business:
        path: Business
        actor: CmsContentWidgetContentConnectorBusinessTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Zed\Content\Helper\ContentHelper
